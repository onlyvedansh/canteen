<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amrapalians</title>
</head>
<body>
    
        <div class="head"><span>Log </span>in</div>
        <div class="form">
        <label for="username"><input type="Email" class="email" placeholder="Email or Username"></label>  <i class="fa-regular fa-user"></i> <br> <br>
        <label for="password"><input type="password" class="email" placeholder="Password"></label>  <i class="fa-solid fa-lock"></i><br> <br>
        <a href="amrapalians.html"><button type="button" >Login</button></a>
        <div class="signin"> New here ? <a href="signup.html">Sign up</a></div>
        <div class="forgot">Forgot Password ? <a href="Forgot.html">Click Here </a></div>
    </div>
    <script>
        function login() {
            // Get the input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("message");
    
            // Clear previous message
            messageElement.innerHTML = "";
    
            // Simple validation
            if (username === "" || password === "") {
                messageElement.innerHTML = "Please enter both username and password.";
                return;
            }
    
            // Simulating a login process (you can replace this with actual authentication)
            if (username === "admin" && password === "password123") {
                messageElement.style.color = "green";
                messageElement.innerHTML = "Login successful!";
                // Redirect to a dashboard or another page
                // window.location.href = "dashboard.html";
            } else {
                messageElement.style.color = "red";
                messageElement.innerHTML = "Invalid username or password.";
            }
        }
    </script>
   
    
</body>
</html>
